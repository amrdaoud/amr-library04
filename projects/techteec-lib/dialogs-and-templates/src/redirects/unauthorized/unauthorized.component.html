<div class="unauthorized">
    <div class="lock"></div>
    <div class="message">
      <h1 class="mat-h1" translate>Access to this page is restricted</h1>
      <p translate>Please check with the site admin if you believe this is a mistake.</p>
    </div>
    <button mat-raised-button (click)="goToLogin()" color="primary">
      <span translate>Login using another user</span></button>
      <button mat-stroked-button (click)="backHome()" color="primary">
        <span translate>Back to home page</span></button>
    </div>
