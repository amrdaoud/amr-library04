<mat-card>
    <mat-card-header class="text-no-padding">
      <mat-card-title>
        <span>{{data?.Title ?? 'Confirmation Message'}}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- {{confirmMapping.get(data.Type)?.message | translate}} {{(language$ | async) === 'ar' ? data.ElementNameArabic : data.ElementNameEnglish}} -->
      {{data?.Message ?? 'Are you sure you want to proceed?'}}
      <!-- {{data.Message}} -->
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button [color]="data?.MatColor ?? 'primary' " [mat-dialog-close]="true">
        <span translate>Yes</span></button>
      <button mat-stroked-button mat-dialog-close>
        <span translate>No</span>
      </button>
    </mat-card-actions>
  </mat-card>
